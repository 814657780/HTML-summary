<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        body{
            margin: 0;
        }
        .offset-parent{
            position: relative;
            top: 100px;
            left: 100px;

        }
        .offset-child{
            margin: 30px;
            padding: 20px;
            height: 80px;
            width: 80px;
            border: 5px solid #9521de;
            background-color: #2195de;
        }
    </style>
</head>
<body>
    <!-- offsetLeft、offsetTop、offsetWidth、offsetHeight -->
    <div class="offset-parent">
        <div class="offset-child">

        </div>
    </div>
    <script>
        // document.querySelector('.offset-child').style.width获取的是行内样式style的值
        // 如果没有行内样式，获取的是空字符串。
        let doc = document.querySelector('.offset-child');
        // let width = document.querySelector('.offset-child').width;
        // let width2 = document.querySelector('.offset-child').parentElement.width;
        console.log(doc.offsetTop);
        console.log(doc.offsetLeft);
        console.log(doc.offsetWidth);
        console.log(doc.offsetHeight);
    </script>
</body>
</html>
